<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Roboto:wght@400;500&display=swap"
        rel="stylesheet">
</head>

<body>
    <main>
        <div class="logo"><img src="images/logo.svg" alt=""></div>
        <div class="loginbox">
            <div class="title"> <img id="logimg" src="images/log-in.svg" alt=""> Faça seu login</div>
            <div class="subtitle">Entre com suas informações de cadastro.</div>

            <form action="">
                <label class="email" for="email">E-mail</label>
                <br>
                <input type="email" placeholder="Digite seu e-mail" name="email" id="email">
                <br>
                <label class="pwd" for="password">Senha</label>
                <br>
                <input type="password" placeholder="Digite sua senha" name="pwd" id="pwd">

                <div class="footer1">
                    <input type="checkbox" name="rememberme" id="rememberme"> Lembre-me
                    <a href="">Esqueci minha senha</a>
                </div>

                <button type="submit">Entrar</button>

                <div class="footer2">Não tem uma conta? <a href=""><b>Registre-se</b></a></div>

            </form>
        </div>
    </main>

    <aside>
        <img src="images/side-image.jpg" alt="">
    </aside>

</body>

</html>
